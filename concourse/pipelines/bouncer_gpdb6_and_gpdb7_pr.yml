  - name: set-pr-status
    plan:
      - in_parallel:
          - get: pgbouncer_pr
            trigger: true
            passed:
              - test_pgbouncer_gpdb6_centos7
              - test_pgbouncer_gpdb6_rocky8
              - test_pgbouncer_gpdb7_rocky8
              - build_pgbouncer_gpdb6_photon3
              - build_pgbouncer_gpdb6_sles12
      - put: report_pr_success
        resource: pgbouncer_pr
        params:
          path: pgbouncer_pr
          status: success
